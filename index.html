    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      font-weight: 300;
      margin: 0;
      overflow-x: hidden;
    }

    /* ═══════════════════════════════════
       MORNING SECTION
    ═══════════════════════════════════ */
    .morning {
      background: #f8f5f0;
      color: #4a4340;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.25rem;
      position: relative;
    }

    .morning::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-size: 256px 256px;
      pointer-events: none;
    }

    .morning::after {
      content: '';
      position: absolute;
      top: -20%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(196, 168, 130, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .morning .container { --accent: #c4a882; --accent-soft: #e8ddd0; --border: #ece6de; --bg-card: #fffdf9; --text: #4a4340; --text-light: #9b918a; }

    /* ═══════════════════════════════════
       EVENING SECTION
    ═══════════════════════════════════ */
    .evening {
      background: #1a1a2e;
      color: #e0dbd3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.25rem;
      position: relative;
    }

    .evening::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise2'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise2)'/%3E%3C/svg%3E");
      background-size: 256px 256px;
      pointer-events: none;
    }

    .evening::after {
      content: '';
      position: absolute;
      bottom: -15%;
      left: -10%;
      width: 55vw;
      height: 55vw;
      background: radial-gradient(circle, rgba(120, 100, 180, 0.07) 0%, transparent 70%);
      pointer-events: none;
    }

    .evening .container { --accent: #a89cc8; --accent-soft: #3d3a52; --border: #2e2b45; --bg-card: #22213a; --text: #e0dbd3; --text-light: #8a8499; }

    /* ═══════════════════════════════════
       SHARED STYLES
    ═══════════════════════════════════ */
    .container {
      max-width: 620px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeDown 1s ease both;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      opacity: 0.7;
    }

    .icon svg { width: 100%; height: 100%; }

    .header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 2rem;
      letter-spacing: 0.03em;
      color: var(--text);
      margin-bottom: 0.35rem;
    }

    .header .date {
      font-size: 0.85rem;
      color: var(--text-light);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: var(--accent);
      margin: 0 auto 2.5rem;
      opacity: 0.5;
      animation: fadeIn 1.2s ease both 0.3s;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem 2.25rem;
      box-shadow: 0 2px 24px rgba(0, 0, 0, 0.06);
      animation: fadeUp 1s ease both 0.4s;
    }

    .theme-label {
      display: inline-block;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent-soft);
      border-radius: 100px;
      padding: 0.3rem 0.9rem;
      margin-bottom: 1.5rem;
    }

    .affirmation {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 1.3rem;
      line-height: 1.85;
      color: var(--text);
    }

    .voice-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem auto 0;
      padding: 0.6rem 1.4rem;
      background: transparent;
      border: 1px solid var(--accent-soft);
      border-radius: 100px;
      color: var(--accent);
      font-family: 'Nunito', sans-serif;
      font-weight: 400;
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-btn:hover {
      background: var(--accent);
      color: var(--bg-card);
      border-color: var(--accent);
    }

    .voice-btn:hover svg { stroke: var(--bg-card); }

    .voice-btn svg {
      width: 16px;
      height: 16px;
      stroke: var(--accent);
      fill: none;
      transition: stroke 0.3s ease;
    }

    .voice-btn.speaking {
      background: var(--accent);
      color: var(--bg-card);
      border-color: var(--accent);
    }

    .voice-btn.speaking svg { stroke: var(--bg-card); }

    .footer {
      text-align: center;
      margin-top: 2.5rem;
      animation: fadeIn 1s ease both 0.8s;
    }

    .footer p {
      font-size: 0.78rem;
      color: var(--text-light);
      letter-spacing: 0.04em;
    }

    .day-count { font-weight: 400; }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ═══════════════════════════════════
       WAVING BANNER
    ═══════════════════════════════════ */
    .banner {
      text-align: center;
      padding: 2.5rem 1.25rem 0;
      position: relative;
      z-index: 1;
    }

    .banner.morning-mode { background: #f8f5f0; }
    .banner.morning-mode .wave-text { color: #4a4340; }
    .banner.evening-mode { background: #1a1a2e; }
    .banner.evening-mode .wave-text { color: #e0dbd3; }

    .wave-text {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0 0.3em;
    }

    .wave-text .wave-char {
      display: inline-block;
      animation: wave 3s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ═══════════════════════════════════
       COPYRIGHT FOOTER
    ═══════════════════════════════════ */
    .copyright {

      font-weight: 300;

      letter-spacing: 0.06em;
      color: #6b6580;
    }

    .hidden { display: none !important; }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.6rem; }
      .card { padding: 1.75rem 1.5rem; }
      .affirmation { font-size: 1.15rem; }
      .wave-text { font-size: 0.9rem; }
    }

    // ══════════════════════════════════════
    // THEME CONFIG
    // ══════════════════════════════════════
    const morningThemes = ["energy", "positivity", "health", "family", "growth", "wealth"];
    const morningLabels = {
      energy: "Energy & Vitality", positivity: "Positivity & Joy", health: "Health & Wellness",
      family: "Family & Love", growth: "Growth & Purpose", wealth: "Wealth & Abundance",
    };

    const eveningThemes = ["calmness", "fulfillment", "dreams", "lifeGoals", "family", "rest"];
    const eveningLabels = {
      calmness: "Calmness & Peace", fulfillment: "Fulfillment & Gratitude", dreams: "Dreams & Imagination",
      lifeGoals: "Life Goals & Vision", family: "Family & Love", rest: "Rest & Restoration",
    };

    // ══════════════════════════════════════
    // UTILITIES
    // ══════════════════════════════════════
    function seededRandom(seed) {
      let s = seed % 2147483647;
      if (s <= 0) s += 2147483646;
      return function () {
        s = (s * 16807) % 2147483647;
        return (s - 1) / 2147483646;
      };
    }

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
    }

    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0);
      return Math.floor((date - start) / (1000 * 60 * 60 * 24));
    }

    function formatDate(date) {
      return date.toLocaleDateString("en-US", {
        weekday: "long", year: "numeric", month: "long", day: "numeric",
      });
    }

    function buildParagraph(pools, themes, labels, seed, dayOfYear) {
      const rng = seededRandom(seed);
      const primaryIdx = (dayOfYear - 1) % themes.length;
      const primaryTheme = themes[primaryIdx];
      const primary = [...pools[primaryTheme]];
      const selected = [];

      function pick(arr) {
        const idx = Math.floor(rng() * arr.length);
        return arr.splice(idx, 1)[0];
      }

      for (let i = 0; i < 4; i++) selected.push(pick(primary));

      const others = themes.filter(t => t !== primaryTheme);
      const s1 = others[Math.floor(rng() * others.length)];
      const rest = others.filter(t => t !== s1);
      const s2 = rest[Math.floor(rng() * rest.length)];
      selected.push(pick([...pools[s1]]));
      selected.push(pick([...pools[s2]]));

      return { theme: labels[primaryTheme], paragraph: selected.join(" ") };
    }

    // ══════════════════════════════════════
    // RENDER
    // ══════════════════════════════════════
    const today = new Date();
    const year = today.getFullYear();
    const dayOfYear = getDayOfYear(today);
    const totalDays = isLeapYear(year) ? 366 : 365;
    const dateStr = formatDate(today);
    const hour = today.getHours();

    // Morning: 4am–5:59pm (4–17), Evening: 6pm–3:59am (18–3)
    const isMorning = hour >= 4 && hour < 18;

    // Show/hide sections
    const morningSection = document.querySelector(".morning");
    const eveningSection = document.querySelector(".evening");
    const banner = document.querySelector(".banner");

    if (isMorning) {
      eveningSection.classList.add("hidden");
      banner.classList.add("morning-mode");
    } else {
      morningSection.classList.add("hidden");
      banner.classList.add("evening-mode");
    }

    // Populate morning
    const morning = buildParagraph(morningPools, morningThemes, morningLabels, year * 1000 + dayOfYear, dayOfYear);
    document.getElementById("m-date").textContent = dateStr;
    document.getElementById("m-theme").textContent = morning.theme;
    document.getElementById("m-affirmation").textContent = morning.paragraph;
    document.getElementById("m-day").textContent = dayOfYear;
    document.getElementById("m-total").textContent = totalDays;

    // Populate evening
    const evening = buildParagraph(eveningPools, eveningThemes, eveningLabels, year * 1000 + dayOfYear + 500000, dayOfYear);
    document.getElementById("e-date").textContent = dateStr;
    document.getElementById("e-theme").textContent = evening.theme;
    document.getElementById("e-affirmation").textContent = evening.paragraph;
    document.getElementById("e-day").textContent = dayOfYear;
    document.getElementById("e-total").textContent = totalDays;

    // ══════════════════════════════════════
    // VOICE (Web Speech API)
    // ══════════════════════════════════════
    function setupVoice(btnId, text) {
      const btn = document.getElementById(btnId);
      if (!btn || btn.closest(".hidden")) return;
      const playIcon = btn.querySelector(".icon-play");
      const stopIcon = btn.querySelector(".icon-stop");
      const label = btn.querySelector(".voice-label");
      let speaking = false;

      function stop() {
        speechSynthesis.cancel();
        speaking = false;
        btn.classList.remove("speaking");
        playIcon.style.display = "";
        stopIcon.style.display = "none";
        label.textContent = "Read Aloud";
      }

      function start() {
        speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.92;
        utterance.pitch = 1.0;

        const voices = speechSynthesis.getVoices();
        const preferred = voices.find(v =>
          v.lang.startsWith("en") && (v.name.includes("Samantha") || v.name.includes("Google") || v.name.includes("Natural"))
        ) || voices.find(v => v.lang.startsWith("en"));
        if (preferred) utterance.voice = preferred;

        utterance.onend = stop;
        utterance.onerror = stop;

        speechSynthesis.speak(utterance);
        speaking = true;
        btn.classList.add("speaking");
        playIcon.style.display = "none";
        stopIcon.style.display = "";
        label.textContent = "Stop";
      }

      btn.addEventListener("click", () => {
        if (speaking) { stop(); } else { start(); }
      });
    }

    setupVoice("m-voice", morning.paragraph);
    setupVoice("e-voice", evening.paragraph);

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {};
    }

    // Copyright year
    document.getElementById("copy-year").textContent = new Date().getFullYear();
    document.querySelector(".copyright").classList.add(isMorning ? "morning-mode" : "evening-mode");
  </script>
